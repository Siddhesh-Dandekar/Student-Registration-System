<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <link href="src/output.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Manrope:wght@200..800&family=New+Amsterdam&display=swap');
    </style>
    <title>Document</title>
</head>

<body>
    <header class="w-full flex justify-center ">
        <nav class="w-11/12 flex gap-3 rounded-2xl flex-col md:flex-row items-center justify-between text-cyan-50 my-3 p-3 md:rounded-full" id="nav-section">
            <span
                class="bg-orange-500 rounded-full p-3 font-medium text-lg sm:text-3xl h-full flex items-center new-amsterdam-regular">SIDDHESH
                DANDEKAR</span>
            <h1 class="bg-white rounded-full p-3 font-bold title text-lg sm:text-2xl">Student Registration System</h1>
        </nav>
    </header>
    <main class="w-full flex justify-center">
        <section id="main-section" class=" my-3 bg-slate-800 w-11/12 h-f rounded-3xl flex justify-between flex-wrap">
            <div id="form-side" class="max-w-md py-10 m-auto flex">
                <div class="p-8 rounded-2xl border border-gray-200 bg-white ">
                    <h1 class="font-medium text-3xl">Registration Form</h1>
                    <!-- <p class="text-gray-600 mt-6">Student Registration Form</p> -->
                    <div class="mt-8 space-y-6">
                        <div> <label for="name" class="text-sm text-gray-700 block mb-1 font-medium">Student
                                Name</label>
                            <input type="text" name="name" id="name"
                                class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                                placeholder="Enter your name" required />
                        </div>
                        <div> <label for="student-id" class="text-sm text-gray-700 block mb-1 font-medium">Student
                                ID</label> 
                            <input type="text" name="student-id" id="student-id"
                                class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                                placeholder="(ex. S0001)" required/> </div>
                        <div> <label for="class" class="text-sm text-gray-700 block mb-1 font-medium">Class</label>
                            <input type="number" name="class" id="class"
                                class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                                placeholder="(ex. 5th)" required/>
                        </div>
                        <div> <label for="roll" class="text-sm text-gray-700 block mb-1 font-medium">Roll No.</label>
                            <input type="number" name="roll" id="roll"
                                class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"
                                placeholder="(ex. 1)" required/>
                        </div>
                    </div>
                    <div class="space-x-4 mt-8"> <button id="studentsubmit"
                            class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">Save</button>
                        <!-- Secondary <button
                                class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">Cancel</button> -->
                    </div>
                </div>
            </div>
            <div id="list-side" class="p-2 sm:p-10 mx-auto flex">
                <div class="col-span-12">
                    <div class="overflow-y-auto " style="height: 90vh;">
                        <table class="table text-lime-500 border-separate space-y-6 text-base">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="p-3">Name</th>
                                    <th class="p-3 text-left">ID</th>
                                    <th class="p-3 text-left">Class</th>
                                    <th class="p-3 text-left">Roll No.</th>
                                    <th class="p-3 text-left">Action</th>
                                </tr>
                            </thead>
                            <tbody id="tablebody">
                                <!-- <tr class="bg-gray-800">
                                    <td class="p-3">
                                        <div class="flex align-items-center">
                                            Siddhesh Dandekar
                                        </div>
                                    </td>
                                    <td class="p-3">
                                        001
                                    </td>
                                    <td class="p-3 font-bold">
                                        11
                                    </td>
                                    <td class="p-3">
                                        <span class="bg-green-400 text-gray-50 rounded-md px-2">25</span>
                                    </td>
                                    <td class="p-3 ">
                                        <button class="text-gray-400 hover:text-gray-100  mx-2">
                                            <i class="material-icons-outlined text-base">edit</i>
                                        </button>
                                        <button class="text-gray-400 hover:text-gray-100  ml-2">
                                            <i class="material-icons-round text-base">delete_outline</i>
                                        </button>
                                    </td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>

            <!--This is pop Section-->
            <div id="my-pop" popover>
                <h2>---EDIT SECTION---</h2>
                <br>
                <input type="text" name="editname" id="editname" ><br>
                <input type="text" name="edit-id" id="editid" ><br>
                <input type="number" name="edit-class" id="editclass" ><br>
                <input type="number" name="edit-rollno" id="editrollno" ><br>
                <button class="bg-red-600" id="btnsubmit">submit</button>
            </div>
        </section>
    </main>

    <footer class="w-full flex justify-center">

        const rollno = document.querySelector('#roll');
        const button = document.querySelector('#studentsubmit');
        const tablebody = document.querySelector('#tablebody');

        var latesttarget;
        const editbutton = document.querySelector("#btnsubmit");

        editbutton.addEventListener('click', editfunction);

        function editfunction() {
            //Latest Name
            const editedname = document.querySelector('#editname');
            const editid = document.querySelector('#editid');
            const editclass = document.querySelector("editclass");
            const editrollno = document.querySelector('#editrollno');

            // Previous Name 
            const prevname = latesttarget.querySelector('#student-name')
            const previd = latesttarget.querySelector("#student-key")
            const prevclass = latesttarget.querySelector("#class-id");
            const prevrollno = latesttarget.querySelector("#studentrollno");


            prevname.textContent = editedname.value;
            previd.textContent = editid.value;
            prevclass.textContent = editclass.value;
            prevrollno.textContent = editrollno.value;
            console.log(prevname.textContent);

        }

            else {
                alert('Incomplete Form');
                return;

        tablebody.addEventListener('click', deleteitem);

        function deleteitem(e) {
            const item = e.target;
            console.log(item);
            if (item.classList[0] === 'trash') {
                const parent = item.parentElement.parentElement.parentElement;
                parent.remove();
            }
            else if (item.classList[0] === 'edit') {
                const editname = document.querySelector('#editname');
                const editid = document.querySelector('#editid');
                const editclass = document.querySelector("#editclass");
                const editrollno = document.querySelector("#editrollno");


                const parent = item.parentElement.parentElement.parentElement;

                const stdname = parent.querySelector('#student-name');
                const previd = parent.querySelector("#student-key")
                const prevclass = parent.querySelector("#class-id");
                const prevrollno = parent.querySelector("#studentrollno");

                editname.value = stdname.textContent;
                editclass.value = prevclass.textContent;
                editid.value = previd.textContent;
                editrollno.value = prevrollno.textContent;

                latesttarget = parent;
            }
        }
